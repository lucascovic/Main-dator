<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parallax</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <div class="kontainer">
        <div class="balloons">
            <img class="scroll" data-rate="-0.5" src="./bilder/balloon1.png" alt="balloon 1">
            <img class="scroll" data-rate="-2" src="./bilder/balloon2.png" alt="balloon 2">
            <img class="scroll" data-rate="-1" src="./bilder/balloon3.png" alt="balloon 3">
        </div>
        <div class="mid-clouds scroll" data-rate="-3">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
        </div>
        <div class="back-clouds scroll" data-rate="-0.5">
            <img src="./bilder/cloud-sm1.png" alt="Small cloud">
            <img src="./bilder/cloud-sm1.png" alt="Small cloud">
            <img src="./bilder/cloud-sm1.png" alt="Small cloud">
            <img src="./bilder/cloud-sm1.png" alt="Small cloud">
            <img src="./bilder/cloud-sm1.png" alt="Small cloud">
        </div>
    </div>

    <script>
        /* Element vi använder */
        const eTargets = document.querySelectorAll(".scroll");

        /* Lyssna på om man skrollar  (scroll-händelsen) */
        window.addEventListener("scroll", function (e) {
            eTargets.forEach(function (element) {
                /* Läs av data-rate */
                var rate = element.dataset.rate;

                /* Räkna en förflyttning */
                var distance = window.pageYOffset * rate;
                // Flytta elementen
                element.style.transform = "translateY(" + distance + "px)";

            });
        });
    </script>
</body>
</html>
