<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sida">
        <ul>
            <li class="scrollElement" data-rate="-1" data-orientation="v">Par</li>
            <li class="scrollElement" data-rate="-0.5" data-orientation="v">al</li>
            <li class="scrollElement" data-rate="-1.5" data-orientation="v">lax</li>
        </ul>
        <span class="scrollElement" data-rate="2" data-orientation="h"></span>

    </div>
    <div class="sida">
        <img src="./bilder/the-ian-idGTdKqMsiw-unsplash.jpg" alt="Blomma">
    </div>
    <script>
        /* Element vi använder */
        const eTargets = document.querySelectorAll(".scrollElement"); //lista
        /* Lyssna på om man skrollar  (scroll-händelsen) */
        window.addEventListener("scroll", function (e) {


            /* Hur mycket skrollar man */
            console.log(window.pageYOffset);

            /* Vad berättar eTarget (li med klassen scrollElement) */
            // console.log(eTarget.style);


            /* Räkna en förflyttning */
            // var distance = window.pageYOffset * -2;


            /* Flytta på element */
            // eTarget.style.transform = "translateY(" + distance + "px)";

            /* Flytta alla element en efter en i en loop */
            eTargets.forEach(function (element) {
                /* Läs av data-rate */
                var rate = element.dataset.rate;
                var orientation = element.dataset.orientation;

                if (orientation == "v") {
                    /* Räkna en förflyttning */
                    var distance = window.pageYOffset * rate;
                    // Flytta elementen
                    element.style.transform = "translateY(" + distance + "px)";
                } else {
                    /* Räkna en förflyttning */
                    var distance = window.pageYOffset * rate;
                    // Flytta elementen
                    //  element.style.transform = "translateX(" + distance + "px)";
                    //  element.style.transform = "translateY(" + window.pageYOffset + "px)";
                    element.style.transform = "translate3d(" + distance + "px, " + window.pageYOffset +
                        "px, 0px)";
                }


            });

        });
    </script>
</body>
</html>
