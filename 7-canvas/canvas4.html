<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* Element vi jobbar med */
        const eCanvas = document.querySelector("canvas");

        /* Ställ in bredd och höjd på canvas */
        eCanvas.width = 800;
        eCanvas.height = 600;

        /* Aktivera ritmotorn */
        var ctx = eCanvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(200, 200, 100, 0, 2* Math.PI);
        ctx.stroke();

        ctx.beginPath()
        ctx.arc(170, 180, 10, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(220, 180, 10, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200, 220, 50, 0, Math.PI);
        ctx.stroke();


    </script>
</body>
</html>
