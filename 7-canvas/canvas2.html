<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* Element vi jobbar med */
        const eCanvas = document.querySelector("canvas");

        /* Ställ in bredd och höjd på canvas */
        eCanvas.width = 800;
        eCanvas.height = 600;

        /* Aktivera ritmotorn */
        var ctx = eCanvas.getContext("2d");

        /* Rita den tjeckiska flaggan */
        /* Röd rektangel */
        ctx.beginPath();
        ctx.strokeRect(100, 100, 300, 200);
        ctx.fillStyle = "darkred";
        ctx.fillRect(100, 200, 300, 100);
        ctx.stroke();

        /* Triangel */
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(225, 200);
        ctx.lineTo(100, 300);
        ctx.fillStyle = "darkblue";
        ctx.fill();

        /* Rita en cirkel */
        ctx.beginPath();
        ctx.arc(600, 200, 100, 0, 2 * Math.PI);
        ctx.stroke();

    </script>
</body>
</html>
